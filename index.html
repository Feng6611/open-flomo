<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open your flomo</title>
    
    <!-- 内联关键CSS -->
    <style>
        /* 关键渲染路径所需的最小CSS集合 */
        :root {
            --primary-color: #3ca370;
            --text-primary: #333333;
            --text-secondary: #666666;
            --text-light: #999999;
            --spacing-base: 20px;
            --header-height: 80px;
            --max-content-width: 900px;
        }
        
        body {
            margin: 0;
            padding: 0;
            background: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        /* 头部基础样式 */
        header {
            background: white;
            border-bottom: 1px solid #efefef;
        }
        
        .header-container {
            max-width: var(--max-content-width);
            margin: 0 auto;
            padding: 0 var(--spacing-base);
        }
        
        /* 加载状态样式 */
        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }
        
        /* 基础布局样式 */
        .layout {
            display: flex;
            max-width: var(--max-content-width);
            margin: 0 auto;
            padding: 0 var(--spacing-base);
            gap: var(--spacing-base);
        }
    </style>
    
    <!-- 异步加载非关键CSS -->
    <link rel="preload" href="styles.css?v=${filterConfig.version}" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript>
        <link rel="stylesheet" href="styles.css?v=${filterConfig.version}">
    </noscript>
    
    <!-- 预加载并加载配置文件 -->
    <link rel="preload" href="config.js" as="script">
    <script defer src="config.js"></script>
    
    <!-- 对非关键 JavaScript 使用 defer -->
    <script defer src="main.js"></script>
    
    <!-- 在head中添加 -->
    <link rel="preconnect" href="https://flomoapp.com">
    <link rel="dns-prefetch" href="https://flomoapp.com">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-top">
                <div class="title">Open your flomo</div>
                <div class="user">
                    <div class="name"></div>
                    <div class="date"></div>
                </div>
            </div>
            <div class="header-actions">
                <div class="actions-wrapper">
                    <button id="refresh-btn" class="action-button">
                        <svg viewBox="0 0 24 24" width="18" height="18">
                            <path fill="currentColor" d="M17.65 6.35A7.958 7.958 0 0012 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0112 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/>
                        </svg>
                        刷新内容
                    </button>
                    <a href="https://flomoapp.com" target="_blank" class="action-button">
                        <svg viewBox="0 0 24 24" width="18" height="18">
                            <path fill="currentColor" d="M10 6v2H5v11h11v-5h2v6a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h6zm11-3v8h-2V6.413l-7.793 7.794-1.414-1.414L17.585 5H13V3h8z"/>
                        </svg>
                        flomo
                    </a>
                     <a href="https://github.com/Feng6611/open-flomo" target="_blank" class="action-button">
                        <svg viewBox="0 0 24 24" width="18" height="18">
                            <path fill="currentColor" d="M10 6v2H5v11h11v-5h2v6a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h6zm11-3v8h-2V6.413l-7.793 7.794-1.414-1.414L17.585 5H13V3h8z"/>
                        </svg>
                        Github
                    </a>
                </div>
            </div>
        </div>
    </header>
    <div class="layout">
        <aside class="sidebar">
            <h2>标签列表</h2>
            <div class="tag-list" id="tag-list">
                <div class="loading">加载中...</div>
            </div>
        </aside>
        <main class="main-content">
            <div id="content" class="memos">
                <div class="loading">加载中...</div>
            </div>
        </main>
    </div>
</body>
</html>
